<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHOIS Lookup Tool</title>
    <style>
        :root {
            --dark-bg: #1A1A1D;
            --dark-purple: #3B1C32;
            --medium-purple: #6A1E55;
            --light-purple: #A64D79;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--light-purple);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        form {
            text-align: center;
            margin: 40px 0;
            background-color: var(--dark-purple);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 500;
            color: #ffffff;
            font-size: 1.1rem;
        }

        input[type='text'] {
            padding: 12px 20px;
            margin: 5px;
            border: 2px solid var(--medium-purple);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        input[type='text']:focus {
            outline: none;
            border-color: var(--light-purple);
            background-color: rgba(255, 255, 255, 0.15);
        }

        button[type='submit'] {
            padding: 12px 30px;
            background-color: var(--light-purple);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button[type='submit']:hover {
            background-color: var(--medium-purple);
            transform: translateY(-2px);
        }

        #whoisOutput {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--dark-purple);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        td:first-child {
            width: 30%;
            font-weight: bold;
        }

        td:last-child {
            width: 70%;
        }

        td {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.08);
        }

        tr:hover td {
            background-color: rgba(166, 77, 121, 0.2);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--medium-purple);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--light-purple);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            input[type='text'] {
                min-width: 200px;
            }

            .home-button {
                position: static;
                display: block;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-button">Home</a>
        <h1>WHOIS Lookup Tool</h1>
        <form id="whoisForm">
            <div class="form-group">
                <label for="domain">Domain Name:</label>
                <input type="text" id="domain" name="domain" placeholder="Enter domain (e.g., example.com)" required />
                <button type="submit">Lookup</button>
            </div>
        </form>
        <div id="whoisOutput"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        const socket = io();
        const whoisForm = document.getElementById('whoisForm');
        const whoisOutput = document.getElementById('whoisOutput');

        whoisForm.onsubmit = function(event) {
            event.preventDefault();
            const domain = document.getElementById('domain').value;
            whoisOutput.innerHTML = '<div style="text-align: center; padding: 20px;">Loading WHOIS information...</div>';
            socket.emit('start_whois', { domain });
        };

        socket.on('whois_update', function(data) {
            const jsonData = JSON.parse(data.data);
            let table = '<div><table>';

            for (const [key, value] of Object.entries(jsonData)) {
                table += '<tr>';
                table += `<td><strong>${key}</strong></td>`;
                table += `<td>${value}</td>`;
                table += '</tr>';
            }

            table += '</table></div>';
            whoisOutput.innerHTML = table;
        });
    </script>
</body>
</html>
